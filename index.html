<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pairing Soundbox</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    #logout { background: #dc2626; }
    #logout:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Pairing Soundbox</h3>
    <label for="deviceId">Device ID (QC OK)</label>
    <input id="deviceId" placeholder="SBX-0001" />
    <label for="merchantId">Merchant ID</label>
    <input id="merchantId" placeholder="M-1001" />
    <button onclick="onPair()">Pair</button>
    <button id="logout" onclick="logout()">Logout</button>
    <p id="result"></p>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api";

    // Cek login dulu
    if (!localStorage.getItem("user")) {
      window.location.href = "login.html";
    }

    async function onPair() {
      const deviceId = document.getElementById("deviceId").value.trim();
      const merchantId = document.getElementById("merchantId").value.trim();

      try {
        const res = await fetch(`${API_URL}/pair`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceId, merchantId }),
        });
        const data = await res.json();
        document.getElementById("result").innerText = data.message;
      } catch {
        document.getElementById("result").innerText =
          "⚠️ Gagal menghubungi server API.";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
